<!-- edit-modal.html -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-title">编辑记录</h2>
        <form id="edit-form">
            <div class="form-group">
                <label for="record-name">记录名称:</label>
                <input type="text" id="record-name" name="record-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="record-type">记录类型:</label>
                <input type="text" id="record-type" name="record-type" class="form-control">
            </div>
            <div class="form-group">
                <label for="routing-policy">路由策略:</label>
                <input type="text" id="routing-policy" name="routing-policy" class="form-control">
            </div>
            <div class="form-group">
                <label for="record-value">值:</label>
                <input type="text" id="record-value" name="record-value" class="form-control">
            </div>
            <div class="form-group">
                <label for="ttl">TTL:</label>
                <input type="number" id="ttl" name="ttl" class="form-control">
            </div>
            <input type="hidden" id="record-id" name="record-id">
            <div class="button-group">
                <button type="button" id="submit-edit" class="btn btn-primary">提交</button>
                <button type="button" id="cancel-edit" class="btn btn-secondary">取消</button>
            </div>
        </form>
    </div>
</div>
